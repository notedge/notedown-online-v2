## Inline styles

|   字体   |        输入         |       效果        |
| :------: | :-----------------: | :---------------: |
|   斜体   |     `*Italic*`      |     *Italic*      |
|   粗体   |     `**Bold**`      |     **Bold**      |
|  斜粗体  | `***Bold-Italic***` | ***Bold-Italic*** |
|  下划线  |    `~Underline~`    |    ~Underline~    |
|  删除线  | `~~Strikethrough~~` | ~~Strikethrough~~ |
| 数据删除 | `~~~Undercover~~~`  | ~~~Undercover~~~  |
|   代码   |    `` `code` ``     |      `code`       |
| 行内公式 |  `$\frac{\pi}{2}$`  |  $\frac{\pi}{2}$  |
| 展示公式 | `$$\frac{\pi}{2}$$` | $$\frac{\pi}{2}$$ |




</textarea>
